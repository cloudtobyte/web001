<!DOCTYPE html>
<html>
  <head>
    <title> Demo brief</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">

<!– PRIMER FORMULARIO –>
      <form id="Form1">
        <h3>BRIEF DEMO - PART 1</h3>
      <!– BOTON DE TEXTO –>
        <input type="text" name="text" placeholder="dato 01" required>
        <input type="password" name="password" placeholder="Paswword" required>
        <input type="password" name="repassword" placeholder="Confirmar password" required>

      <!– BOTON DE ENVIAR –>
        <div class="btn-box">
          <button type="button" id="Next1">NEXT</button>
        </div>
      </form>

<!– SEGUNDO FORMULARIO –>
      <form id="Form2">
        <h3>BRIEF DEMO - PART 2</h3>
      <!– BOTON DE TEXTO –>
        <input type="text" name="dato02" placeholder="dato 02">
        <input type="text" name="dato03" placeholder="dato 03">
        <input type="text" name="dato04" placeholder="dato 04">

      <!– BOTON DE ENVIAR –>
        <div class="btn-box">
          <button type="button" id="Back1">BACK</button>
          <button type="button" id="Next2">NEXT</button>
        </div>
      </form>

<!– TERCER FORMULARIO –>
      <form id="Form3">
        <h3>BRIEF DEMO - PART 3</h3>
      <!– BOTON DE TEXTO –>
        <input type="text" name="dato05" placeholder="dato 05">
        <input type="text" name="dato06" placeholder="dato 06">
        <input type="text" name="dato07" placeholder="dato 07">

      <!– BOTON DE ENVIAR –>
        <div class="btn-box">
          <button type="button" id="Back2">BACK</button>
          <button type="submit">SUBMIT</button>
        </div>
      </form>

<!– BARRA DE PROGRESO –>
      <dvi class="step-row">
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
      </dvi>
    </div>

<!– SCRIPTS –>
    <script>
      var Form1 = document.getElementById("Form1");
      var Form2 = document.getElementById("Form2");
      var Form3 = document.getElementById("Form3");

      var Next1 = document.getElementById("Next1");
      var Next2 = document.getElementById("Next2");

      var Back1 = document.getElementById("Back1");
      var Back2 = document.getElementById("Back2");

      var progress = document.getElementById("progress");

      Next1.onclick = function(){
        Form1.style.left = "-450px";
        Form2.style.left = "40px";
        progress.style.width = "240px";
      }

      Back1.onclick = function(){
        Form1.style.left = "40px";
        Form2.style.left = "450px";
        progress.style.width = "120px";
      }

      Next2.onclick = function(){
        Form2.style.left = "-450px";
        Form3.style.left = "40px";
        progress.style.width = "360px";
      }

      Back2.onclick = function(){
        Form2.style.left = "40px";
        Form3.style.left = "450px";
        progress.style.width = "240px";
      }
    </script>
  </body>
</html>
